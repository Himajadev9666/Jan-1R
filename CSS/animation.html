<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .main{
            height: 500px;
            width: 500px;
            border: 2px solid;
            animation-name: hima;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
        }
        @keyframes hima{
            1%{
                background-color: darkorange ;
                transform: translate(20px,20px);
            }
            20%{
                background-image: url(../assets/flowers-276014_1280.jpg);
                background-size: 100%;

            }
            40%{
                background-color: yellow;left: 30px; right: 50px;
                transform: rotate(40deg);
            }
            60%{
                background-image: url(../assets/mountain-covered-with-snow_422131-135.avif);
                border-radius: 60%;
            }
            80%{
                background-image: linear-gradient(50deg,red,yellow,green);
                border-radius: 30%;
                transform: scale(0.2,0.5);
            }
        }
    </style>
</head>
<body>
    <div class="main">

    </div>
</body>
</html>
