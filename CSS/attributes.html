<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selectors</title>
    <style>
        input[type="text"]{
            background-color: blueviolet;
            
        }
        div{margin: 30px;}

        [class|="top"]{
            color:white;
        }
        [class$="test"]{
            color: red;
        }
        [class~="city"]{
            border: chartreuse;
            height: 40px;
            width: 40px;
            background-color: darkgrey;
            color: darkkhaki;
        }
           


    </style>
</head>
<body>
    <form>
        <div>

        <input type="text" id="fname" name="fname"/>
    </div>

    </diV>
    <div>

        <input type="email" id="mail" name="mail" class="top-2"> 
    </div>
    <div >
    <label for="pswdd">Password:</label>
        <input type="password" id="pawdd" name="pas-3" class="test" />
    </div>
    <div>

        <input type="number" id="phone" name="pas-4" pattern="[0-9]" class="first_test"/>

<label for="Qualification">Qualification</label>

<label for="year">Year of passing</label>

    </form>
    
    
</body>
</html>
